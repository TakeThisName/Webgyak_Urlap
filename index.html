<!DOCTYPE html>
<!-- https://caniuse.com/-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/urlap.js"></script>
    </head>
    <body>
        <div id="content">
            <form>
                <input type="text" id="username" name="username" placeholder="Felhasználónév" size="30" required minlength="8" maxlength="25">
                <br><br>
                <input type="password" id="password" placeholder="Jelszó" size="30" required minlength="8" maxlength="25">
                <br><br>
                <input type="password" id="password2" placeholder="Jelszó mégegyszer" size="30" required>
                <br><br>
                <input type="email" id="email" placeholder="xyz@123.ok">
                <br><br>
                Kérem adja meg a születési idelyét:
                <br>
                <input type="date" id="szulido" min="1980-01-01" max="2015-01-01">
                <br><br>
                <input type="radio" name="nem">Férfi
                <input type="radio" name="nem">Nő
                <br><br>
                <input type="checkbox" name="accept"> A feltételeket elfogadom
                <br><br>
                Irányítószám:
                <br>
                <input type="number" min="0001" max="9999" name="zipcode">
                <br><br>
                <input type="button" value="OK">
            </form>
        </div>
    </body>
</html>
